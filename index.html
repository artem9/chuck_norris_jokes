<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/app.css">

    <title>Chuck Norris Jokes</title>
  </head>
  <body>
      <div class="container">
          <br>
            <h1 class="text-center">Chuck Norris Jokes</h1>
          <br>
          <ul class="list-group list-group-flush" id="jokes-list">
            <div class="text-center">
              <div class="spinner-border"></div>
            </div>
          </ul>
          <br>
          <div class="row pt-3 px-3">
            <div class="col text-left">
              <div class="input-group input-group-sm">
                <input id="current-page" type="text" class="form-control text-center" aria-label="CurrentPage">
                <div class="input-group-append">
                  <span class="input-group-text">Page</span>
                </div>
              </div>
            </div>
            <div class="col-8">
              <nav aria-label="List navigation">
                <ul class="pagination justify-content-center">
                  <li class="page-item">
                    <a class="page-link" id="first-page" href="#" aria-label="First"><span aria-hidden="true">&#8676;</span></a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" id="previous-page" href="#" aria-label="Previous"><span aria-hidden="true">&#8592;</span></a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" id="next-page" href="#" aria-label="Next"><span aria-hidden="true">&#8594;</span></a>
                  </li>
                  <li class="page-item">
                    <a class="page-link" id="last-page" href="#" aria-label="Last"><span aria-hidden="true">&#8677;</span></a>
                  </li>
                </ul>
              </nav>
            </div>
            <div class="col text-right">
              <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                  <span class="input-group-text">Total</span>
                </div>
                <input id="total-pages" type="text" class="form-control text-center" aria-label="TotalPages" readonly>
              </div>
            </div>
          </div>
      </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./http.js"></script>
    <script src="./joke.js"></script>
    <script src="./ui.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
